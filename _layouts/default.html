<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="XU Kun Jacob" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="setImpl" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/github.css">
    <script type="text/javascript" src="/media/js/highlight.pack.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
            <nav>
              <span><a title="archive" class="" href="/archive.html">Archive</a></span>
              <span><a title="tags" class="" href="/tags.html">Tags</a></span>
              <span><a title="CV" class="" href="/CV.html">Curriculum Vitae</a></span>
              
              <span><a title="link" class="" href="/links.html">Links</a></span>
              <span><a title="subscribe me" class="" href="/atom.xml">Feed</a></span>
            </nav>
          </div>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>&copy; 2012 <a href="mailto:xukunjacob@gmail.com" title="Send me an email">XU Kun Jacob</a> | Powered by jekyll | Themed by <a href="http://lhzhang.com" title="sext iv">sext iv</a> | Fork <a href="https://github.com/xukunjacob/xukunjacob.github.com" title="Fork me at Github">ME</a></footer>
      </div> <!-- main -->

</html>
